<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
    <style>
        .bgc-color{
            background-color: aqua;
            padding: 10px;
            margin: 20px;
        }
        .header-amount{
            display: flex;
            margin: 20px;
            padding: 20px;
        }
    </style> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<section class="header-amount">
    <div class="bg-color bg-primary m-4 p-4 rounded-pill">
        <h1 >deposit</h1>
        <h3>$ <span id="previousDepositValue">00</span></h3>
    </div>

    <div class="bg-color bg-primary m-4 p-4 rounded-pill">
        <h1 >withdraw</h1>
        <h3>$ <span id="previousWithdrawValue">00</span></h3>
    </div>

    <div class="bg-color bg-primary m-4 p-4 rounded-pill">
        <h1>total balance</h1>
        <h3>$ <span id="totalBalance">00</span></h3>
    </div>

</section>

<section class="header-amount">

    <div class="bg-color bg-primary m-4 p-4 rounded-pill">
        <input id="depositField" type="text">
        <button id="depositButton">Deposit</button>
    </div>

    <div class="bg-color bg-primary m-4 p-4 rounded-pill">
        <input id="withdrawField" type="text">
        <button id="withdrawButton">withdraw</button>
    </div>

</section>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>
</html>
